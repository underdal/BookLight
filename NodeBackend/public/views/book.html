<div id="search-wrapper">
	<div class="row">
		<div class="input-group-lg col-xs-12 col-md-9">
            <input type="text" class="form-control searching" style="width: 100%" placeholder="" ng-model="query" ng-change="updateQuery()"/>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>

        <div class="col-xs-12 col-md-3" ng-controller="NewbookCtrl">
            <select class="form-control searching" ng-model="office" style="width: 100%" ng-options="office.office for office in offices | orderBy: 'office'" ng-init="office=offices[0]" name="office">
                <!--option value=""></option-->
            </select>
        </div>
	</div>
</div>
<table class="topmargin">
    <tr style="width:100%">
        <td style="width:7%">
        </td>
        <td style="width:25%">
            <span class="cell text-header">Titel</span>
        </td>

        <td style="width:25%">
            <span class="cell text-header">Author</span>
        </td>
        <td style="width:10%">
            <span class="cell text-header">Cover</span>
        </td>
        <td style="width:20%">
            <span class="cell text-header">Owner</span>
        </td>
        <td style="width:10%">
            <span class="cell text-header right">Availability</span>
        </td>
    </tr>
</table>
<table style = "width: 100%">
    <tr ng-repeat="book in books | filter:searchBook" class="book-table">
        <td class="padding" style="width:5%">
            <span class="glyphicon glyphicon-plus" data-toggle="collapse" data-target="#{{book.bookID}}" ng-controller="BookCtrl" ng-click="getBookInfo(book.bookID)" aria-expanded="false"></span>
        </td>

        <td class="padding" style="width:25%">
            <span class="cell text-title">{{book.titel}} </a></span>
        </td>

        <td class="padding" style="width:25%">
            <span class="cell text-title">{{book.author}} </a></span>
        </td>
        <td class="padding" style="width:10%">
            <img ng-src="{{book.image}}" class="image"> 
        </td>
        <td class="padding" style="width:20%">
            {{book.owner.firstName}} {{book.owner.lastName}}
        </td>
        <td ng-if="book.status=='true'" style="width:10%">
            <span class="glyphicon large green glyphicon-ok"></span>
        </td>
        <td ng-if="book.status=='false'" style="width:10%">
            <span class="glyphicon large red glyphicon-remove"></span>
        </td>
    </tr>
</table>
